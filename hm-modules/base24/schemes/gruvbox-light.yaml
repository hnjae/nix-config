# Repository of original colorscheme: https://github.com/morhetz/gruvbox

# Selection criteria for colors not defined by the gruvbox author (or that differ).
# base04: gb.dark4 (fg of status bar)
# base01: gb.light1 (bg of status bar)
# base03: gb.gray_245 (fg of comment)
# base0A: gb.faded_green (fg of class)
# base0F: gb.faded_orange (fg of bracket in html)
# base10: gb.light0_soft
# base11: gb.light0_hard

system: "base24"
name: "gruvbox"
author: "morhetz"
variant: "light"
palette:
  base01: "ebdbb2" # ANSI 0 - black
  base04: "7c6f64" # dark foreground
  base03: "928374" # comments
  base0A: "79740e" # (ANSI ~11) (gb.faded_green)
  base0F: "af3a03" # deprecated (gb.faded_orange)
  base10: "f2e5bc" # darker background
  base11: "f9f5d7" # darkest background
  base00: "fbf1c7" # background (gb.light0)
  base05: "3c3836" # Foreground
  base02: "928374" # ANSI  8 - bright black
  base08: "cc241d" # ANSI  1 - red
  base12: "9d0006" # ANSI  9 - bright red
  base0B: "98971a" # ANSI  2 - green
  base14: "79740e" # ANSI 10 - bright green
  base09: "d79921" # ANSI  3 - yellow
  base13: "b57614" # ANSI 11 - bright yellow
  base0D: "458588" # ANSI  4 - blue
  base16: "076678" # ANSI 12 - bright blue
  base0E: "b16286" # ANSI  5 - purple
  base17: "8f3f71" # ANSI 13 - bright purple
  base0C: "689d6a" # ANSI  6 - cyan
  base15: "427b58" # ANSI 14 - bright cyan
  base06: "7c6f64" # ANSI  7 - White
  base07: "3c3836" # ANSI 15 - bright white
