# TODO: ANSI 색이 너무 밝아서 터미널에서 사용이 불가능한 수준.  <2024-05-16>
# Base24 scheme using colorscheme of [adwaita.nvim](https://github.com/Mofiqul/adwaita.nvim/tree/main)

# https://github.com/tinted-theming/base24/blob/master/styling.md

# Selection criteria for colors not defined by the Adwaita.nvim author (or that differ).
# base01: bg of lualine
# base04: fg of lualine
# base03: fg of `@comment`
# base0A: fg of `@storageclass`
# base0F: darkest color of `red`
# base10: 2nd darkest color of `dark`
# base11: darkest color of `dark`
system: "base24"
name: "adwaita-light"
author: "Mofiqul"
variant: "light"
palette:
  base10: "241F31" # NA - darker background (dark_5)
  base11: "000000" # NA - the darkest background (dark_6)
  base0F: "A51D2D" # NA - deprecated (red_5) darkest color of `red`
  base03: "77767B" # NA - comments (dark_1)
  base0A: "E66100" # (ANSI ~11) (classes) (orange_4)
  base01: "F6F5F4" # ANSI  0 - black (bg of status bar) (light_3)
  base04: "504E55" # NA - dark foreground (fg of status bar) (dark_3)
  base00: "FCFCFC" # background (light_2)
  base05: "504E55" # foreground (dark_3)
  base08: "ED333B" # ANSI  1 - red
  base12: "F66151" # ANSI  9 - bright red
  base0B: "57E389" # ANSI  2 - green
  base14: "8FF0A4" # ANSI 10 - bright green
  base09: "FF7800" # ANSI  3 - yellow
  base13: "FFA348" # ANSI 11 - bright yellow
  base0D: "62A0EA" # ANSI  4 - blue
  base16: "99C1F1" # ANSI 12 - bright blue
  base0E: "9141AC" # ANSI  5 - purple
  base17: "DC8ADD" # ANSI 13 - bright purple
  base0C: "5BC8AF" # ANSI  6 - cyan
  base15: "93DDC2" # ANSI 14 - bright cyan
  base06: "DEDDDA" # ANSI  7 - white (light_4)
  base07: "F6F5F4" # ANSI 15 - bright white (light_3)
  base02: "9A9996" # ANSI  8 - bright black (light_7)
