system: "base24"
name: "dimidium"
author: "dofuuz"
variant: "dark"
palette:
  base09: "dc7227" # (ANSI ~3)(Orange) (OKHSL 색 영역에서 red 와 yellow 의 중간)
  base0F: "bd622a" # (dark red or brown) (OKHSL 색 영역에서 bright red에 Hue 를 red와 bright red 의 차이만큼 더 함)
  base00: "141414" # background
  base01: "000000" # ANSI 0 - black
  base02: "565554" # ANSI 8 - bright black
  base03: "565554" # comments (bright black과 동일 색)
  base04: "8A8A8A" # dark foreground (HSV 색영역에서 base02 와 base05의 중간)
  base05: "BAB7B6" # Foreground
  base10: "0A0A0A" # darker background (HSV 색영역에서 background와 000000 의 중간)
  base11: "000000" # darkest background (000000)
  base08: "CF494C" # ANSI  1 - red
  base0B: "60B442" # ANSI  2 - green
  base0A: "DB9C11" # ANSI  3 - Yellow
  base0D: "0575D8" # ANSI  4 - blue
  base0E: "AF5ED2" # ANSI  5 - Magenta
  base0C: "1DB6BB" # ANSI  6 - cyan
  base06: "BAB7B6" # ANSI  7 - White
  base12: "FF643B" # ANSI  9 - bright red
  base14: "37E57B" # ANSI 10 - bright green
  base13: "FCCD1A" # ANSI 11 - bright yellow
  base16: "688DFD" # ANSI 12 - bright blue
  base17: "ED6FE9" # ANSI 13 - bright purple
  base15: "32E0FB" # ANSI 14 - bright cyan
  base07: "D3D8D9" # ANSI 15 - bright white
