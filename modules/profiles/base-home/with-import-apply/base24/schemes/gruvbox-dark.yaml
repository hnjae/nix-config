# Repository of original colorscheme: https://github.com/morhetz/gruvbox

# Selection criteria for colors not defined by the gruvbox author (or that differ).
# base10: gb.dark0_soft
# base11: gb.dark0_hard
# base04: gb.light4 (fg of status bar)
# base01: gb.dark1 (bg of status bar)
# base03: gb.gray_245 (fg of comment)
# base0A: gb.bright_green (fg of class)
# base0F: gb.bright_orange (fg of bracket in html)
system: "base24"
name: "gruvbox"
author: "morhetz"
variant: "dark"
palette:
  base10: "32302f" # darker background
  base11: "1d2021" # darkest background
  base04: "a89984" # dark foreground
  base01: "3c3836" # ANSI 0 - black
  base03: "928374" # comments
  base0A: "b8bb26" # (ANSI ~11)
  base0F: "fe8019" # deprecated
  base00: "282828" # background
  base05: "ebdbb2" # Foreground
  base02: "928374" # ANSI  8 - bright black
  base08: "cc241d" # ANSI  1 - red
  base12: "fb4934" # ANSI  9 - bright red
  base0B: "98971a" # ANSI  2 - green
  base14: "b8bb26" # ANSI 10 - bright green
  base09: "d79921" # ANSI  3 - yellow
  base13: "fabd2f" # ANSI 11 - bright yellow
  base0D: "458588" # ANSI  4 - blue
  base16: "83a598" # ANSI 12 - bright blue
  base0E: "b16286" # ANSI  5 - purple
  base17: "d3869b" # ANSI 13 - bright purple
  base0C: "689d6a" # ANSI  6 - cyan
  base15: "8ec07c" # ANSI 14 - bright cyan
  base06: "a89984" # ANSI  7 - White
  base07: "ebdbb2" # ANSI 15 - bright white
